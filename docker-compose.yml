version: '2'
services:
  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    #ports:
    #  - '3306:3306'
    expose:
      - '3306'
    volumes:
      - jtmVol:/var/lib/docker/volumes/jtmVol
      #- my-db:/var/lib/mysql

  web:
   image: ${{MyAppDockerImage}}


volumes:
  jtmVol:
